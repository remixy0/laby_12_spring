<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Wyników</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>

<h1>Wyniki Zawodników</h1>

<table>
    <thead>
    <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Czasy okrążeń</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${efforts}">
        <td th:text="${item.athleteName}">Imię (demo)</td>
        <td th:text="${item.athleteSurname}">Nazwisko (demo)</td>
        <td th:text="${item.lapTimes}">10.0, 12.0</td>
    </tr>
    </tbody>
</table>

</body>
</html>
